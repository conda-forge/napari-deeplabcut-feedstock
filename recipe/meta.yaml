{% set name = "napari-deeplabcut" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari_deeplabcut-{{ version }}.tar.gz
  sha256: a3f5179353d00336ea10258195074aaec5c90b576e4d5891fbed46b92a4b5b3d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - dask-core
    - dask-image
    - matplotlib-base >=3.3
    - napari <0.5.0
    - natsort
    - numpy
    - opencv
    - pandas
    - python >=3.8
    - qtpy >=2.4
    - scikit-image
    - pytables
    - pyyaml

test:
  imports:
    - napari_deeplabcut
  commands:
    - pip list
    # - pip check  # Can be uncommented when upstream requirements are updated/corrected
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-deeplabcut
  summary: napari + DeepLabCut annotation tool
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/DeepLabCut/napari-deeplabcut

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - jeylau
